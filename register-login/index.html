<body translate="no" >
<div class="wrapper">
  <div class="form">
    <h1 style="margin-top: 0px;">SPE INDHAN 2K18</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>

      <div class="tab-content">
        <div id="signup">   
          
          
          <form action="../registration/" method="post">
        
<div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="on" name="firstName" />
            
            
          </div>
          
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="on" name="lastName"/>
               
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="on"  name="email"/>
             
          </div>

          <div class="field-wrap">
            <label>
              Phone No<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="on" name="phone"/>
               
          </div>

          <div class="field-wrap select">
            <label>Gender </label><br>
            <select name="gender">
              <option value="M">MALE</option>
              <option value="F">FEMALE</option>
            </select>
          </div>
          
          <div class="field-wrap">
            <label>
              College<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="on" name="college"/>
               
          </div>

          <div class="field-wrap">
            <label>
              Branch<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="on" name="branch"/>
               
          </div>


          <div class="field-wrap select">
            <label>Degree </label><br>
            <select name="degree">
              <option value="BTECH">B.Tech</option>
              <option value="MTECH">M.tech</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="field-wrap select">
            <label>Year </label><br>
            <select name="year">
              <option value="1st">1st </option>
              <option value="2nd">2nd </option>
              <option value="3rd">3rd </option>
              <option value="4th">4th </option>
            </select>
          </div>

          <div class="field-wrap select">
            <label>T-SHIRT SIZE </label><br>
            <select name="size">
              <option value="S">S </option>
              <option value="M">M </option>
              <option value="L">L </option>
              <option value="XL">XL </option>
            </select>
          </div>


          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required id="password" autocomplete="off" name="password"/>
             
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="passwordconf"/>
             
          </div>
          
          <button type="submit" class="button button-block" name="btn-signup" />Get Started</button>
          
          </form>

        </div>

          <form action="../login/" method="post">

          </div>
          
        <p class="forgot"><a href="../forgot/">Forgot Password?</a></p>

    <script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
  </script>
